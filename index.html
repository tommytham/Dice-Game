<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/38a0f8b907.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <!--Title Section-->
    <section id="title-section">
      <h1 class="title">Dice Game!</h1>
    </section>

    <!--Main Section-->
    <section class="container" id="main-section">
      <div class="dice-container">
        <div class="dice">
          <h5>Player 1</h5>
          <img src="images/dice6.png" alt="" />
        </div>
        <div class="dice">
          <h5>Player 2</h5>
          <img src="images/dice6.png" alt="" />
        </div>
      </div>
      <button class="roll-button">Roll <i class="fas fa-dice"></i></button>
    </section>

    <!-- Footer Section-->
    <section class="container" id="footer-section">
      <footer>
        <a
          class="contact-icon"
          href="https://www.linkedin.com/in/tommy-tham-7152a1149"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a class="contact-icon" href="http://github.com/tommytham">
          <i class="fab fa-github"></i>
        </a>
        <p>Created by Tommy Tham</p>
      </footer>
    </section>

    <script src="index.js"></script>
  </body>
</html>
